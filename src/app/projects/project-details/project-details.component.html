<h1 *ngIf="projectName!=null">Project {{projectName}}</h1>
<div class="col-md-5">
   <div class="panel">
       <div class="panel-body">
           <h4 class="m-b-30 m-t-0"> Etape </h4>
         <table class="table">
           <tbody>
             <ng-container *ngFor="let e of etap">
               <tr style="cursor: pointer" [routerLink]="['/projects', e.id, 'etape-details']" class="font-600 m-b-5"> {{ e.name }} <span class="text-primary pull-right"><b>{{e.percentage}}%</b></span></tr>
                 <div class="progress  m-b-20">
                   <div class="progress-bar progress-bar-primary " role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" [style.width.%]="e.percentage">
                   </div><!-- /.progress-bar .progress-bar-danger -->
                 </div><!-- /.progress .no-rounded -->
             </ng-container>
           </tbody>
         </table>
       </div>
   </div>
</div> <!-- end col -->
<button type="button" class="btn btn-primary" (click)="onAddEtape()">Add etape
</button>
