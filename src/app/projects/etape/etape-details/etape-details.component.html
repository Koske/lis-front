<h1 *ngIf="projectName!=null">Project {{projectName}}</h1>
<div class="col-md-5">
   <div class="panel">
       <div class="panel-body">
           <h4 class="m-b-30 m-t-0"> Tasks </h4>

           <div class="row">
               <div class="col-xs-12">
                   <table class="table table-hover">
                       <tbody>
                         <ng-container *ngFor="let t of tasks">
                       <tr>
                           <td style="cursor: pointer" [routerLink]="['/projects', t.id, 'task-details']" class="font-600 m-b-5"> {{ t.name }} </td>
                       </tr>
                         </ng-container>
                       </tbody>
                   </table>
               </div>
             </div>

       </div>
   </div>
</div> <!-- end col -->
<button type="button" class="btn btn-primary" (click)="onAddTask()">Add task
</button>
